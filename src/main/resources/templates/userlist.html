<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:insert="common::navbar">
		</div>

	<div class="container">
		<div class="row">
		
		
		<form action="/list">
		<div th:style="'display: flex;justify-content: space-between;margin: 20px 0px 10px 0px;'">
				<select class="form-select" aria-label="Default select example" th:style="'width:30%'" th:name="state">
					<option>Select State</option>
					<option th:each="e: ${state}" th:text="${e.stateName}"></option>
					
				</select>
				<button class="btn btn-primary" th:style="'margin-left: 53%;'"><a class="nav-link"
							th:href="@{/list}" th:style="'color: #fff;padding: 0;'">Users list</a></button>
				<button class="btn btn-primary" type="submit" value="Submit">Submit</button>
			</div>

			</form>
			
			

			<table class="table table-hover">
		
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Full Name</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">State</th>

						<th scope="col">City with Pin Code</th>
						<th scope="col">DOB</th>
						<th scope="col">Age</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e: ${user}">
						<th th:text="${e.id}"></th>
						<td><span th:text="${e.firstName}"></span><span> </span><span
							th:text="${e.lastName}"></span></td>
						<td th:text="${e.firstName}"></td>
						<td th:text="${e.lastName}"></td>
						<td th:text="${e.state}"></td>
						<td><span th:text="${e.city}"></span> <span>-</span> <span
							th:text="${e.pinCode}"></span></td>
						<td th:text="${e.dob}"></td>
						<td th:text="${e.age}"></td>

					</tr>

				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
